<script>
  
function LoopTest() {
  const a = fetch("/get-cards", {
    method: "GET",
  })
  .then(response => {
  
  return response.json();
  
  })
  .then(data => {
      console.log(data);

    let component = '';
    data.forEach(element => {
      component += `<div class="col s12 m4">
      <div class="small card">
          <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="${element.image_url}" height="180px">
          </div>
          <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">${element.name}</span>
          <!-- <p><a href="#">This is a link</a></p> -->
          </div>
          <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">${element.name}<i class="material-icons right">close</i></span>
          <p>Hello!! </p>
          <p>Thankyou for clicking me!!</p>
          <p>Have a good day!!</p>
          </div>
      </div>
    </div>`
    });
      document.getElementById("cards").innerHTML += component
  
  })
  .catch(error => console.error('Error:', error));
}
</script>
